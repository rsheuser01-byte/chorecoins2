<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="summerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <!-- Sun rays -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="15" fill="#ffeb3b" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#ffc107" opacity="0.6"/>
    <!-- Sun rays -->
    <g stroke="#ffeb3b" stroke-width="3" opacity="0.7">
      <line x1="0" y1="-25" x2="0" y2="-35">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="18" y1="-18" x2="25" y2="-25">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
      </line>
      <line x1="25" y1="0" x2="35" y2="0">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
      </line>
      <line x1="18" y1="18" x2="25" y2="25">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.4s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="25" x2="0" y2="35">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.1s" repeatCount="indefinite"/>
      </line>
      <line x1="-18" y1="18" x2="-25" y2="25">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.3s" repeatCount="indefinite"/>
      </line>
      <line x1="-25" y1="0" x2="-35" y2="0">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.9s" repeatCount="indefinite"/>
      </line>
      <line x1="-18" y1="-18" x2="-25" y2="-25">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
</svg>
