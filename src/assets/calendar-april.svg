<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <!-- Rain drops -->
  <g stroke="#64b5f6" stroke-width="2" fill="none" opacity="0.7">
    <line x1="30" y1="20" x2="30" y2="40">
      <animate attributeName="y2" values="40;60;40" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="60" y1="15" x2="60" y2="35">
      <animate attributeName="y2" values="35;55;35" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="90" y1="25" x2="90" y2="45">
      <animate attributeName="y2" values="45;65;45" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="120" y1="10" x2="120" y2="30">
      <animate attributeName="y2" values="30;50;30" dur="1.3s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="30" x2="150" y2="50">
      <animate attributeName="y2" values="50;70;50" dur="1.6s" repeatCount="indefinite"/>
    </line>
    <line x1="180" y1="20" x2="180" y2="40">
      <animate attributeName="y2" values="40;60;40" dur="1.4s" repeatCount="indefinite"/>
    </line>
  </g>
  <g stroke="#42a5f5" stroke-width="1.5" fill="none" opacity="0.5">
    <line x1="45" y1="80" x2="45" y2="100">
      <animate attributeName="y2" values="100;120;100" dur="1.7s" repeatCount="indefinite"/>
    </line>
    <line x1="75" y1="75" x2="75" y2="95">
      <animate attributeName="y2" values="95;115;95" dur="1.1s" repeatCount="indefinite"/>
    </line>
    <line x1="105" y1="85" x2="105" y2="105">
      <animate attributeName="y2" values="105;125;105" dur="1.9s" repeatCount="indefinite"/>
    </line>
    <line x1="135" y1="70" x2="135" y2="90">
      <animate attributeName="y2" values="90;110;90" dur="1.4s" repeatCount="indefinite"/>
    </line>
    <line x1="165" y1="90" x2="165" y2="110">
      <animate attributeName="y2" values="110;130;110" dur="1.6s" repeatCount="indefinite"/>
    </line>
  </g>
  <g stroke="#2196f3" stroke-width="1" fill="none" opacity="0.4">
    <line x1="25" y1="140" x2="25" y2="160">
      <animate attributeName="y2" values="160;180;160" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="55" y1="135" x2="55" y2="155">
      <animate attributeName="y2" values="155;175;155" dur="1.3s" repeatCount="indefinite"/>
    </line>
    <line x1="85" y1="145" x2="85" y2="165">
      <animate attributeName="y2" values="165;185;165" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="115" y1="130" x2="115" y2="150">
      <animate attributeName="y2" values="150;170;150" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="145" y1="150" x2="145" y2="170">
      <animate attributeName="y2" values="170;190;170" dur="1.7s" repeatCount="indefinite"/>
    </line>
    <line x1="175" y1="140" x2="175" y2="160">
      <animate attributeName="y2" values="160;180;160" dur="1.4s" repeatCount="indefinite"/>
    </line>
